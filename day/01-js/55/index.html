  const a = [1, 2];
  // 获取数组对象的遍历器
  const it = a[Symbol.iterator]();
  console.log(it.next());

  const list = {
    a: 1,
    b: 2,
  };

  addIterator = (obj) => {
    obj[Symbol.iterator] = () => {
      const ary = Object.keys(obj);
      let index = 0;
      return {
        next: function () {
          if (index < ary.length) {
            return { done: false, value: ary[index++] };
          } else {
            return { done: true, value: undefined };
          }
        },
      };
    };
  };
  addIterator(list)
  for (k of list) {
    console.log("k", k);
  }
