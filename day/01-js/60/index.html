<div id="root"></div>
<script>
  class Element {
    constructor(type, props) {
      this.type = type;
      this.props = props;
    }
  }

  const React = {
    createElement: (type, props = {}, ...children) =>
      new Element(type, {
        ...props,
        children,
      }),
  };

  // 数据模型
  // "Hello World"
  const Title = () => React.createElement("h1", {}, "Hello World");

  // 等效于
  // const Title = () => (type, props = {} , ...children) =>
  //     new Element(type,  {
  //       ...props,
  //       children
  //     })

  const ReactDOM = {
    render(createComponent, container) {
      const component = createComponent();
      container.innerHTML = `<${component.type}>${component.props.children[0]}</${component.type}>`;
    },
  };

  // 调用运行时环境
  ReactDOM.render(Title, document.getElementById("root"));
</script>
